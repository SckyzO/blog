name: CI - Quality & Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security Audit (Dependencies)
        run: npm audit --audit-level=high

      - name: Lint (ESLint)
        run: npm run lint -- -f junit -o reports/junit-eslint.xml
        continue-on-error: true # On continue pour avoir tous les rapports

      - name: Lint CSS (Stylelint)
        run: npm run lint:css -- -f json > reports/stylelint.json
        continue-on-error: true

      - name: Type Check & Astro Check
        run: npx astro check

      - name: Build
        run: npm run build

      - name: Unit Tests (Vitest)
        run: npm run test -- --run

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: E2E Tests (Playwright)
        run: npm run test:e2e

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
